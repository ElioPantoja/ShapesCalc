<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Calculo de figuras geometricas</h1>
    </header>
    <section>
        <h3>Calculo del area y perimetro de un cuadrado</h3>
        <form action="">
            <label for="InputCuadrado">Ingrese las medidas de los lados</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcAreaCuadrado()">Calcular area</button>
 
        </form>
    </section>
    <section>
        <h3>Calculo del area y perimetro de un triangulo isoceles</h3>
        <form action="">
            <label for="InputTrianguloA">Ingrese las medidas del lado A</label>
            <input id="InputTrianguloA" type="number"> <br>
            <label for="InputTrianguloB">Ingrese las medidas del lado B</label>            
            <input id="InputTrianguloB" type="number"> <br>
            <label for="InputTrianguloC">Ingrese las medidas de lado C</label>
            <input id="InputTrianguloC" type="number">
            <button type="button" onclick="calcPerimetroTriangulo()">Calcular perimetro</button>
            <button type="button" onclick="calcAlturaTrianguloIsoceles()">Calcular altura</button>
        </form>
    </section>
    <section>
        <h3>Calculo del diametro, perimetro y Ã¡rea de un circulo</h3>
        <form action="">
            <label for="InputCirculo">Ingrese las medidas de los lados</label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcDiametroCirculo()">Calcular diametro</button>
            <button type="button" onclick="calcPerimetroCirculo()">Calcular perimetro</button>
            <button type="button" onclick="calcAreaCirculo()">Calcular area</button>
 
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
