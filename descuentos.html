<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body> 
    <h2>Calcular descuentos</h2>
    <section>
        <form>
            <label for="InputPrice">Escribe el precio del producto</label>
            <input id="InputPrice" type="number">
            <br>
            <label for="CheckCoupon">Tengo cupón de descuento</label>
            <input type="checkbox" id="CheckCoupon">
            <input id="inputCoupon" type="text" placeholder="Ingrese su cupon aquí" disabled>
            <br>
            <label for="InputDiscount" id="labelInputDiscount">Escribe el descuento del producto</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="priceDiscount()" >Calcular precio</button>

            <p id="ResultP"></p>
        </form>
    </section>
<script src="./descuentos.js"></script>    
</body>
</html>
